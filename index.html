<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="left-side">
      <div class="logo">
        <img src="./images/logo.svg" alt="sneakers-logo-image">
      </div>
      <div class="categories">
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
    <div class="personal-section">
      <div class="cart-icon">
        <img src="./images/icon-cart.svg" alt="cart-icon">
      </div>
      <div class="user-icon">
        <img src="./images/image-avatar.png" alt="profile-image">
      </div>
      
    </div>

  </header>

  <div class="main-content">
    <div class="display-product">
      <div id="main-image">
        <img src="./images/image-product-1.jpg" alt="main-product-image">
      </div>
      <div class="thumbnails">
        <img src="./images/image-product-1-thumbnail.jpg" alt="">
        <img src="./images/image-product-2-thumbnail.jpg" alt="">
        <img src="./images/image-product-3-thumbnail.jpg" alt="">
        <img src="./images/image-product-4-thumbnail.jpg" alt="">

      </div>

    </div>
    <div class="product-content">
      <div id="small-title">
        <h4>Sneaker Company</h4>
      </div>
      <div id="large-title">
        <h1>Fall Limited Edition <br> Sneakers</h1>
      </div>
      <div id="description">
        <p>These low-profile sneakers are your perfect casual  wear <br>  companion.Featuring a durable rubber outer sole they will <br> withstand everything the weather can offer</p>
      </div>
      <div id="price">
        <div class="current-price">
          <h2>$125.00</h2>
          <div id="discount">50%</div>

        </div>
        <div class="old-price">
          <p>$250.00</p>
        </div>
      </div>
      <div id="buy-option">
        <div class="quantity-button">
          <div class="minus-button">
            <img src="./images/icon-minus.svg" alt="incrment icon">
          </div>
          <input id="product-quantity-no" type="number" value="1">
          <div class="plus-button">
            <img src="./images/icon-plus.svg" alt=" decrment icon">
          </div>
        </div>


        
        <button type="button" class="button">
          <span class="button__text">Add Item</span>
          <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
        </button>
      </div>

    </div>

  </div>

 
  <script src="./script.js"></script>
</body>
</html>
